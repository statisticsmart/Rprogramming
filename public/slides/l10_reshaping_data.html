# `pivot_longer()`

- Turns columns into rows.

- From wide format to long format.

![](tidyr/pivot_longer.png)

---
## `pivot_longer()`


```r
dengue &lt;- tibble( dist = c("Colombo", "Gampaha", "Kalutara"), 
                  '2017' = c(20718, 10258, 34274), 
                  '2018' = c(16573, 5857, 31647), 
                  '2019' = c(8395, 3155, 10961)); dengue
```

```
# A tibble: 3 x 4
  dist     `2017` `2018` `2019`
  &lt;chr&gt;     &lt;dbl&gt;  &lt;dbl&gt;  &lt;dbl&gt;
1 Colombo   20718  16573   8395
2 Gampaha   10258   5857   3155
3 Kalutara  34274  31647  10961
```


```r
dengue %&gt;% 
  pivot_longer(2:4, names_to="Year", values_to = "Dengue counts")
```

```
# A tibble: 9 x 3
  dist     Year  `Dengue counts`
  &lt;chr&gt;    &lt;chr&gt;           &lt;dbl&gt;
1 Colombo  2017            20718
2 Colombo  2018            16573
3 Colombo  2019             8395
4 Gampaha  2017            10258
5 Gampaha  2018             5857
6 Gampaha  2019             3155
7 Kalutara 2017            34274
8 Kalutara 2018            31647
9 Kalutara 2019            10961
```

# `separate()`

- Separate one column into several columns.



```r
Melbourne &lt;- 
  tibble(Date = c("10-5-2020", "11-5-2020", "12-5-2020","13-5-2020"),
         Tmin = c(5, 9, 9, 7), Tmax = c(18, 16, 16, 17),
         Rainfall= c(30, 40, 10, 5)); Melbourne
```

```
# A tibble: 4 x 4
  Date       Tmin  Tmax Rainfall
  &lt;chr&gt;     &lt;dbl&gt; &lt;dbl&gt;    &lt;dbl&gt;
1 10-5-2020     5    18       30
2 11-5-2020     9    16       40
3 12-5-2020     9    16       10
4 13-5-2020     7    17        5
```



```r
Melbourne %&gt;%
  separate(Date, into=c("day", "month", "year"), sep="-")
```

```
# A tibble: 4 x 6
  day   month year   Tmin  Tmax Rainfall
  &lt;chr&gt; &lt;chr&gt; &lt;chr&gt; &lt;dbl&gt; &lt;dbl&gt;    &lt;dbl&gt;
1 10    5     2020      5    18       30
2 11    5     2020      9    16       40
3 12    5     2020      9    16       10
4 13    5     2020      7    17        5
```

# `unite()`

- Unite several columns into one.


```r
projects &lt;- tibble(
  Country = c("USA", "USA", "AUS", "AUS"),
  State = c("LA", "CO", "VIC", "NSW"),
  Cost = c(1000, 11000, 20000,30000)
)
projects
```

```
# A tibble: 4 x 3
  Country State  Cost
  &lt;chr&gt;   &lt;chr&gt; &lt;dbl&gt;
1 USA     LA     1000
2 USA     CO    11000
3 AUS     VIC   20000
4 AUS     NSW   30000
```


```r
projects %&gt;% unite("Location", c("State", "Country"))
```

```
# A tibble: 4 x 2
  Location  Cost
  &lt;chr&gt;    &lt;dbl&gt;
1 LA_USA    1000
2 CO_USA   11000
3 VIC_AUS  20000
4 NSW_AUS  30000
```

---
# `unite()`


```r
projects %&gt;% unite("Location", c("State", "Country"))
```

```
# A tibble: 4 x 2
  Location  Cost
  &lt;chr&gt;    &lt;dbl&gt;
1 LA_USA    1000
2 CO_USA   11000
3 VIC_AUS  20000
4 NSW_AUS  30000
```

```r
projects %&gt;% unite("Location", c("State", "Country"),
*                   sep="-")
```


```
# A tibble: 4 x 2
  Location  Cost
  &lt;chr&gt;    &lt;dbl&gt;
1 LA-USA    1000
2 CO-USA   11000
3 VIC-AUS  20000
