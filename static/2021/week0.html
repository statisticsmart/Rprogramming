- Each assignment writeup will indicate the deadline for on-time submission. The date and time of the deadline are firm.

- If you miss the deadline, there may be a grace period for late submissions. The assignment writeup will specify if there is a grace period and how long. You can make a late submission after the deadline and up to the end of the grace period. A penalty is applied for late submissions and the late submissions do not earn the on-time bonus.
