# `summarise`(British) or `summarize` (US)

- Collapse many values down to a single summary


```r
gapminder %&gt;%
  summarise(
    lifeExp_mean=mean(lifeExp),
    pop_mean=mean(pop),
    gdpPercap_mean=mean(gdpPercap))
```

1         59.5 29601212.          7215.
```

# `group_by`

- Takes an existing tibble and converts it into a grouped tibble where operations are performed "by group". ungroup() removes grouping.

# `left_join`


```r
first &lt;- tibble(x1=c("A", "B", "C"), x2=c(1, 2, 3))
second &lt;- tibble(x1=c("A", "B", "D"), x3=c("red", "yellow" , "green"))
```

.pull-left[


```r
first
```

```
# A tibble: 3 x 2
  x1       x2
  &lt;chr&gt; &lt;dbl&gt;
1 A         1
2 B         2
3 C         3
```

```r
second
```

```
# A tibble: 3 x 2
  x1    x3    
  &lt;chr&gt; &lt;chr&gt; 
1 A     red   
2 B     yellow
3 D     green 
```

]

.pull-right[


```r
left_join(first, second, by="x1")
```

```
# A tibble: 3 x 3
  x1       x2 x3    
  &lt;chr&gt; &lt;dbl&gt; &lt;chr&gt; 
1 A         1 red   
2 B         2 yellow
3 C         3 &lt;NA&gt;  
```
]

# `full_join`


```r
first &lt;- tibble(x1=c("A", "B", "C"), x2=c(1, 2, 3))
second &lt;- tibble(x1=c("A", "B", "D"), x3=c("red", "yellow" , "green"))

first

```

second

# Set operations



```r
first &lt;- tibble(x1=c("A", "B", "C"), x2=c(1, 2, 3))
second &lt;- tibble(x1=c("D", "B", "C"), x2=c(10, 2, 3))
```

.pull-left[

Two compatible data sets. Column names are the same.


```r
first
```

```
# A tibble: 3 x 2
  x1       x2
  &lt;chr&gt; &lt;dbl&gt;
1 A         1
2 B         2
3 C         3
```

```r
second
```

```
# A tibble: 3 x 2
  x1       x2
  &lt;chr&gt; &lt;dbl&gt;
1 D        10
2 B         2
3 C         3
```

]

.pull-right[
**intersect**

```r
intersect(first, second)
```

```
# A tibble: 2 x 2
  x1       x2
  &lt;chr&gt; &lt;dbl&gt;
1 B         2
2 C         3
```

**union**

```r
union(first, second)
```

```
# A tibble: 4 x 2
  x1       x2
  &lt;chr&gt; &lt;dbl&gt;
1 A         1
2 B         2
3 C         3
4 D        10
```
]

# Set operations (cont.)

```r
first &lt;- tibble(x1=c("A", "B", "C"), x2=c(1, 2, 3))
*second &lt;- tibble(x1=c("D", "B", "C"), x2=c(10, 20, 30))
```



.pull-left[

Two compatible data sets. Column names are the same.


```r
first
```

```
# A tibble: 3 x 2
  x1       x2
  &lt;chr&gt; &lt;dbl&gt;
1 A         1
2 B         2
3 C         3
```

```r
second
```

```
# A tibble: 3 x 2
  x1       x2
  &lt;chr&gt; &lt;dbl&gt;
1 D        10
2 B        20
3 C        30
```

]

.pull-right[
**intersect**

```r
intersect(first, second)
```

```
# A tibble: 0 x 2
# … with 2 variables: x1 &lt;chr&gt;, x2 &lt;dbl&gt;
```

**union**

```r
union(first, second)
```

```
# A tibble: 6 x 2
  x1       x2
  &lt;chr&gt; &lt;dbl&gt;
1 A         1
2 B         2
3 C         3
4 D        10
5 B        20
6 C        30
```
]
