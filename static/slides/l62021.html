# if-else

```r
if (condition) {
    # do something
} else {
    # do something else
}

```

]

.pull-right[

Example


```r
test_even_odd &lt;- function(x){
  if (x %% 2 == 0){
    print("even number")
  } else {
    print("odd number")
  }
}
```



```r
test_even_odd(5)
```

```
[1] "odd number"
```

```r
test_even_odd(6)
```

```
[1] "even number"
```

]

# `ifelse`: vectorization with `ifelse`

```r
ifelse(condition, TRUE condition output, FALSE condition output)

```

Example


```r
test_even_odd_v2 &lt;- function(x){
  
  ifelse(x %% 2 == 0, "even number", "odd number")
  
}
```


```r
test_even_odd_v2(5)
```

```
FALSE [1] "odd number"
```

```r
test_even_odd_v2(c(1,6))
```

```
FALSE [1] "odd number"  "even number"
```

# repeat and break

- Iterate over a block of code multiple number of times. 

-  No condition check in repeat loop to exit the loop. 

- The only way to exit a repeat loop is to call break. 

---

## repeat and break

.pull-left[

Example 1


```r
x &lt;- 5

repeat {
  print(x)
  x = x+1
  if (x == 10){
    break
  }
}
```

```
[1] 5
[1] 6
[1] 7
[1] 8
[1] 9
```
]

--
.pull-right[

Example 2


```r
set.seed(1)

repeat {
 x&lt;-runif(1, 5, 10)
 print(x)
 if(x &lt; 6.1){
   break
 }
}
```

```
[1] 6.327543
[1] 6.860619
[1] 7.864267
[1] 9.541039
[1] 6.00841
```
]

# switch 

When you want a function to do different things in different
circumstances, then the switch function can be useful.


```r
feelings &lt;- c("sad", "afraid")

for (i in feelings){
  print(
  switch(i,
  happy = "I am glad you are happy",
  afraid = "There is nothing to fear",
  sad = "Cheer up",
  angry = "Calm down now"
  ))
}
```

```
[1] "Cheer up"
[1] "There is nothing to fear"
```

---
.pull-left[

## Single element - working


```r
x &lt;- "a"
v &lt;- switch(x, "a" = "apple",
               "b" = "banana",
               "c" = "cherry")
v
```

```
[1] "apple"
```

## Multiple elements - not working


```r

       "b" = "banana",

```r

for(i in seq(vect)){
print(switch(i, "a" = "apple", # not working

}
